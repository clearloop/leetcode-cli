[[bin]]
name = "leetcode"
path = "src/bin/lc.rs"

[package]
name = "leetcode-cli"
version = "0.4.3"
authors = ["clearloop <tianyi.gc@gmail.com>"]
edition = "2021"
description = "Leetcode command-line interface in rust."
repository = "https://github.com/clearloop/leetcode-cli"
license = "MIT"
documentation = "https://docs.rs/leetcode_cli"
homepage = "https://github.com/clearloop/leetcode-cli"
keywords = ["cli", "games", "leetcode"]
readme = './README.md'

[dependencies]
async-trait = "0.1.77"
tokio = { version = "1.35.1", features = ["full"] }
clap = { version = "4.4.18", features = ["cargo"] }
colored = "2.1.0"
dirs = "5.0.1"
env_logger = "0.11.1"
keyring = "2.3.2"
log = "0.4.20"
openssl = "0.10.63"
pyo3 = { version = "0.20.2", optional = true }
rand = "0.8.5"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
toml = "0.8.9"
regex = "1.10.3"
scraper = "0.18.1"
anyhow = "1.0.79"
clap_complete = "4.4.9"
thiserror = "1.0.56"

[dependencies.diesel]
version = "2.1.4"
features = ["sqlite"]

[dependencies.reqwest]
version = "0.11.24"
features = ["gzip", "json"]

[features]
pym = ["pyo3"]

[target.'cfg(target_family = "unix")'.dependencies]
nix = { version = "0.27.1", features = [ "signal" ] }
