[[bin]]
name = "leetcode"
path = "src/bin/lc.rs"

[package]
name = "leetcode-cli"
version = "0.4.5"
authors = ["clearloop <tianyi.gc@gmail.com>"]
edition = "2021"
description = "Leetcode command-line interface in rust."
repository = "https://github.com/clearloop/leetcode-cli"
license = "MIT"
documentation = "https://docs.rs/leetcode_cli"
homepage = "https://github.com/clearloop/leetcode-cli"
keywords = ["cli", "games", "leetcode"]
readme = './README.md'

[dependencies]
async-trait = "0.1.83"
tokio = { version = "1.40.0", features = ["full"] }
clap = { version = "4.5.19", features = ["cargo"] }
colored = "2.1.0"
dirs = "5.0.1"
env_logger = "0.11.5"
keyring = "3.3.0"
log = "0.4.22"
openssl = "0.10.66"
pyo3 = { version = "0.22.3", optional = true }
rand = "0.8.5"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
toml = "0.8.19"
regex = "1.11.0"
scraper = "0.20.0"
anyhow = "1.0.89"
clap_complete = "4.5.29"
thiserror = "1.0.64"

[dependencies.diesel]
version = "2.2.4"
features = ["sqlite"]

[dependencies.reqwest]
version = "0.12.8"
features = ["gzip", "json"]

[features]
pym = ["pyo3"]

[target.'cfg(target_family = "unix")'.dependencies]
nix = { version = "0.29.0", features = [ "signal" ] }
