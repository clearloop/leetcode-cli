[[bin]]
name = "leetcode"
path = "src/bin/lc.rs"

[package]
name = "leetcode-cli"
version = "0.4.1"
authors = ["clearloop <tianyi.gc@gmail.com>"]
edition = "2021"
description = "Leetcode command-line interface in rust."
repository = "https://github.com/clearloop/leetcode-cli"
license = "MIT"
documentation = "https://docs.rs/leetcode_cli"
homepage = "https://github.com/clearloop/leetcode-cli"
keywords = ["cli", "games", "leetcode"]
readme = './README.md'

[dependencies]
async-trait = "0.1.74"
tokio = { version = "1.35.0", features = ["full"] }
clap = { version = "4.4.11", features = ["cargo"] }
colored = "2.1.0"
dirs = "5.0.1"
env_logger = "0.10.1"
keyring = "2.1.0"
log = "0.4.20"
openssl = "0.10.61"
pyo3 = { version = "0.20.0", optional = true }
rand = "0.8.5"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
toml = "0.8.8"
regex = "1.10.2"
scraper = "0.18.1"
anyhow = "1.0.75"
clap_complete = "4.4.4"
thiserror = "1.0.51"

[dependencies.diesel]
version = "2.1.4"
features = ["sqlite"]

[dependencies.reqwest]
version = "0.11.23"
features = ["gzip", "json"]

[features]
pym = ["pyo3"]

[target.'cfg(target_family = "unix")'.dependencies]
nix = { version = "0.27.1", features = [ "signal" ] }
