[[bin]]
name = "leetcode"
path = "src/bin/lc.rs"

[package]
name = "leetcode-cli"
version = "0.4.4"
authors = ["clearloop <tianyi.gc@gmail.com>"]
edition = "2021"
description = "Leetcode command-line interface in rust."
repository = "https://github.com/clearloop/leetcode-cli"
license = "MIT"
documentation = "https://docs.rs/leetcode_cli"
homepage = "https://github.com/clearloop/leetcode-cli"
keywords = ["cli", "games", "leetcode"]
readme = './README.md'

[dependencies]
async-trait = "0.1.81"
tokio = { version = "1.39.2", features = ["full"] }
clap = { version = "4.5.13", features = ["cargo"] }
colored = "2.1.0"
dirs = "5.0.1"
env_logger = "0.11.5"
keyring = "3.0.4"
log = "0.4.22"
openssl = "0.10.66"
pyo3 = { version = "0.22.2", optional = true }
rand = "0.8.5"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.121"
toml = "0.8.19"
regex = "1.10.5"
scraper = "0.19.1"
anyhow = "1.0.86"
clap_complete = "4.5.12"
thiserror = "1.0.63"

[dependencies.diesel]
version = "2.2.2"
features = ["sqlite"]

[dependencies.reqwest]
version = "0.12.5"
features = ["gzip", "json"]

[features]
pym = ["pyo3"]

[target.'cfg(target_family = "unix")'.dependencies]
nix = { version = "0.29.0", features = [ "signal" ] }
